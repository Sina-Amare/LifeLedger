<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LifeLedger{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light-bg dark:bg-dark-bg text-primary-text dark:text-dark-text min-h-screen font-sans"
  >
    <nav
      class="bg-gradient-to-r from-accent-blue to-accent-purple p-4 shadow-md sticky top-0 z-50"
    >
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-white tracking-wide"
          >LifeLedger</a
        >
        <div class="flex items-center space-x-4">
          <a
            href="{% url 'accounts:login' %}"
            class="px-4 py-2 bg-white text-accent-purple font-semibold rounded hover:bg-accent-blue hover:text-white transition duration-300"
            >Login</a
          >
          <a
            href="{% url 'accounts:signup' %}"
            class="px-4 py-2 bg-white text-accent-purple font-semibold rounded hover:bg-accent-pink hover:text-white transition duration-300"
            >Sign Up</a
          >
          <button
            id="theme-toggle"
            class="text-2xl focus:outline-none text-white transition duration-300"
          >
            ☀️
          </button>
        </div>
      </div>
    </nav>

    <main class="w-full">{% block content %} {% endblock %}</main>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/scroll.js"></script>
  </body>
</html>
