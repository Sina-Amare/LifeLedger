<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LifeLedger{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen font-sans selection:bg-primary-light selection:text-white"
  >
    <nav class="bg-card-light dark:bg-card-dark shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto flex justify-between items-center p-4 md:px-6"
      >
        <a
          href="/"
          class="text-2xl font-bold text-primary-light dark:text-primary-dark"
          >LifeLedger</a
        >
        <div class="flex items-center space-x-4">
          <a
            href="{% url 'accounts:login' %}"
            class="px-4 py-2 bg-primary-light text-white rounded-md hover:bg-primary-dark transition duration-300 text-sm font-medium"
            >Login</a
          >
          <a
            href="{% url 'accounts:signup' %}"
            class="px-4 py-2 bg-secondary-light text-white rounded-md hover:bg-secondary-dark transition duration-300 text-sm font-medium"
            >Sign Up</a
          >
          <button
            id="theme-toggle"
            class="text-xl focus:outline-none text-text-light dark:text-text-dark hover:text-primary-light dark:hover:text-primary-dark"
          >
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="w-full">{% block content %} {% endblock %}</main>

    <footer
      class="bg-card-light dark:bg-card-dark border-t border-border-light dark:border-border-dark mt-16"
    >
      <div
        class="container mx-auto py-8 px-4 text-center text-text-light dark:text-text-dark"
      >
        <p>&copy; {% now "Y" %} LifeLedger. All rights reserved.</p>
        <p class="text-sm mt-2">
          Cherish your memories, discover your emotions.
        </p>
      </div>
    </footer>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/scroll.js"></script>
  </body>
</html>
